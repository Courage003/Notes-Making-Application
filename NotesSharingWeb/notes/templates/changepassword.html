{% extends "user_nav.html" %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
    alert('Password Changed Successfully');
    window.location=('{% url 'logout' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Password Credentials, Try Again");
</script>
{% endif %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'css/images/notes1.png' %}" class="img-thumbnail my-2" style="width: 100%; height:345px">
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">Change Password</h2>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="old">Old Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="old" required>

                <label for="newp">New Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="newp" required>

                <label for="confirm">New Password</label>
                <input type="password" class="form-control" placeholder="Re-enter Password" name="confirm" required>
                    <input type="submit" class="btn btn-danger mt-2" value="Submit">
            </form>
        </div>
    </div>
</div>



{% endblock %}
