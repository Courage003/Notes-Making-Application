{% extends "user_nav.html" %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
    alert('Password Changed Successfully');
    window.location = '{% url 'logout' %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Password Credentials, Try Again");
</script>
{% endif %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{% static 'css/images/notes1.png' %}" class="img-fluid rounded mx-auto d-block my-2" alt="Notes Image">
        </div>
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Change Password</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="old">Old Password</label>
                            <input type="password" class="form-control" id="old" name="old" placeholder="Enter Old Password" required>
                        </div>

                        <div class="form-group">
                            <label for="newp">New Password</label>
                            <input type="password" class="form-control" id="newp" name="newp" placeholder="Enter New Password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Re-enter New Password" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-danger mt-2">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
