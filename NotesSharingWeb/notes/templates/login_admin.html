{% extends 'navbar.html' %}
{% load static %}
{% block body %}
{% if error == "no" %}
<script>
    Swal.fire({
        title: 'Success!',
        text: 'Logged In Successfully',
        icon: 'success',
        confirmButtonText: 'OK'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = '{% url 'admin_home' %}';
        }
    });
</script>
{% endif %}

{% if error == "yes" %}
<script>
    Swal.fire({
        title: 'Error!',
        text: 'Invalid Login Credentials, Try Again',
        icon: 'error',
        confirmButtonText: 'OK'
    });
</script>
{% endif %}

<div class="container mt-5 p-4" style="background-color: whitesmoke; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div class="row align-items-center">
        <div class="col-lg-6">
            <img src="{% static 'css/images/admin login.png' %}" class="img-fluid my-2" alt="Admin Login Image">  
        </div>
        <div class="col-lg-6">
            <h2 class="text-center mb-4">Admin Login</h2>
            <hr>
            <p class="text-center mb-4">Enter your username and password to access the admin panel.</p>
            
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="pwd" required>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary mt-3 w-100" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
